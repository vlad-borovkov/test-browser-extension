<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TypeFastDTO</title>
</head>

<body>
    <h2>TypeFastDTO</h2>
    <p class="description">Automatic TS interface generation from API responses.</p>

    <div id="settings-form">
        <div class="field">
            <label for="prefix">Interface Prefix</label>
            <input type="text" id="prefix" placeholder="e.g. I">
        </div>

        <div class="field">
            <label for="suffix">Interface Suffix</label>
            <input type="text" id="suffix" placeholder="e.g. DTO">
        </div>

        <div class="field">
            <label for="theme">Theme</label>
            <select id="theme">
                <option value="auto">Auto</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <div class="field">
            <label for="language">Language</label>
            <select id="language">
                <option value="ru">Russian</option>
                <option value="en">English</option>
            </select>
        </div>

        <button id="save-btn">Save Settings</button>
        <div id="status-msg" class="status-msg"></div>
    </div>

    <div class="status-box">
        <span id="status">Recording: OFF</span>
    </div>

    <button id="toggleRecording">Start Recording</button>

    <script type="module" src="/src/popup/main.ts"></script>
</body>

</html>
