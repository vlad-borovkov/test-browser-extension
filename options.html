<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TypeFastDTO Options</title>
</head>

<body>
    <h1>TypeFastDTO Settings</h1>

    <div class="section">
        <div class="field">
            <label for="prefix">Interface Prefix</label>
            <input type="text" id="prefix" placeholder="e.g. I">
        </div>

        <div class="field">
            <label for="suffix">Interface Suffix</label>
            <input type="text" id="suffix" placeholder="e.g. DTO">
        </div>

        <div class="field">
            <label for="theme">Theme</label>
            <select id="theme">
                <option value="auto">Auto</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <div class="field">
            <label for="language">Language</label>
            <select id="language">
                <option value="ru">Russian</option>
                <option value="en">English</option>
            </select>
        </div>

        <button id="save-btn">Save Settings</button>
        <div id="status-msg" class="status-msg"></div>
    </div>

    <script type="module" src="/src/options/main.ts"></script>
</body>

</html>
